<form>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <br>
    <label for="whatsapp">No WhatsApp:</label>
    <input type="text" id="whatsapp" name="whatsapp" placeholder="Enter your WhatsApp number" required>
    <br>
    <label for="tiktok">Nama TikTok:</label>
    <input type="text" id="tiktok" name="tiktok" placeholder="Enter your TikTok name" required>
    <br>
    <input type="submit" value="Submit">
</form>
